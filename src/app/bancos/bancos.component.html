<div class="container card scalein animation-duration-1000">
  <h2>BANCOS</h2>
  <p-table class="table__content shadow-6 m-3 surface-card" #dtc2 [value]="banco" dataKey="id" [rows]="4"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[2, 5, 10, 25, 50]" [paginator]="true" id="season-tble"
    currentPageReportTemplate="Datos {first} a {last} de {totalRecords} registros"
   [globalFilterFields]="[
   'idBancos',
   'nombreBancos',
   'descBancos',
   'estadoBancos',
   'fechaBancos',
   'idUsuarioBancos'
      ]"
    [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <span class="p-input-icon-left mb-2 md:mb-0">
          <i class="pi pi-search"></i>
          <input pInputText type="search" (input)="dtc2.filterGlobal(getEventValue($event),'contains')"
            placeholder="Buscar" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>ID
          <p-columnFilter type="text" field="idBancos" display="menu"></p-columnFilter>
        </th>
        <th>Nombre
          <p-columnFilter type="text" field="nombreBancos" display="menu"></p-columnFilter>
        </th>
        <th>Descripción
          <p-columnFilter type="text" field="descBancos" display="menu"></p-columnFilter>
        </th>
        <th>Estado
          <p-columnFilter type="text" field="estadoBancos" display="menu"></p-columnFilter>
        </th>
       
        <th>Fecha
          <p-columnFilter type="text" field="fechaBancos" display="menu"></p-columnFilter>
        </th>
        <th>ID Usuario
          <p-columnFilter type="text" field="idUsuarioBancos" display="menu"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bancos let-rowIndex="rowIndex">

      <tr>
        <td>{{ bancos.idBancos }}</td>
        <td>{{ bancos.nombreBancos }}</td>
        <td>{{ bancos.descBancos}}</td>
        <td> {{ bancos.estadoBancos }}</td>
        <td> {{ bancos.fechaBancos| date:'short'}}</td>
        <td>{{ bancos.idUsuarioBancos}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No se han encontrado resultados</td>
      </tr>
    </ng-template>
  </p-table>
</div> 
<br><br>

<button (click)="exportToExcel()" style="margin-left: 10%;">Exportar en Excel</button>
